<div id="profile" class="content_2">
    <h1 class="h-bloc">About Me</h1>
    <div class="row top-p">
        <div class="col-md-6 profile-l">
            <div class="title_content">
                <div class="text_content">Infos</div>
                <div class="clear"></div>
            </div>
            <ul class="about">
                <li>
                    <i class="glyphicon glyphicon-user"></i>
                    <label>Name</label>
                    <span class="value" v-html="who.name"></span>
                    <div class="clear"></div>
                </li>
                <li>
                    <i class="glyphicon glyphicon-calendar"></i>
                    <label>Date of birth</label>
                    <span class="value" v-html="who.date"></span>
                    <div class="clear"></div>
                </li>
                <li> 
                    <i class="glyphicon glyphicon-map-marker"></i>
                    <label>Adress</label>
                    <span class="value" v-html="who.city"></span>
                    <div class="clear"></div>
                </li>
                <li>
                    <i class="glyphicon glyphicon-envelope"></i>
                    <label>Email</label>
                    <span class="value" v-html="who.mail"></span>
                    <div class="clear"></div>
                </li>
                <li>
                    <i class="glyphicon glyphicon-phone"></i>
                    <label>Phone</label>
                    <span class="value" v-html="who.call"></span>
                    <div class="clear"></div>
                </li>
                <li>
                    <i class="glyphicon glyphicon-globe"></i>
                    <label>Website</label>
                    <span class="value"><a v-bind:href="'//'+who.link" target="_blank" v-html="who.link"></a></span>
                    <div class="clear"></div>
                </li>
            </ul>
            <p style="margin-bottom:20px" v-for="entry in bio">
                <i class="fa fa-quote-left"></i>       
                {{ entry }}
            </p>
        </div>
        <div class="col-md-6 profile-r">
            <div class="cycle-slideshow">
                <img src="images/img-profile/about_1.jpg" alt="" />
                <img src="images/img-profile/about_2.png" alt="" />
                <img src="images/img-profile/about_3.png" alt="" />
            </div>
        </div>
    </div>
    <div class="clear"></div>
</div>
